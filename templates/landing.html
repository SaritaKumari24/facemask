<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facemask-connecting people</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <!--navbar-->
    <nav class="bg-blue-600 py-4 px-5 flex flex-1 justify-between items-center">
        <h1 class="text-white font-build">FaceMask</h1>

        <form action="{% url 'login' %}" method="post" class=" flex justify-center items-baseline gap-2">
            {% csrf_token %}

            <input type="text" name="email" placeholder=" Enter username or Mobile"
                class="border border-slate-500 px-3 py-2 rounded">
            <input type="password" name="password" placeholder=" enter password " class="border border-slate-500 px-3 py-2 rounded">
            <input type="submit" class=" bg-blue-800 hover:bg-blue-900 text-white px-3 py-2">
        </form>

    </nav>
    <div class="bg-gradient-to-br from-gray-600 via-yellow-600 to-slate-600 h-[90vh] flex flex-1 justify-center items-center gap-10 px-10">
        <div class="w-8/12">
            <div class="bg-white p-10 rounded-2xl shadow-xl">
                <h1 class="text-6xl font-semibold mb-5">Welcome inFaceMask</h1>
                <p class="text-xl ">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Impedit nesciunt incidunt
                    illo nihil consequuntur excepturi adipisci suscipit dolorem nisi doloribus accusamus delectus,
                    similique non dolor. Vitae adipisci ullam enim amet?</p>
            </div>
        </div>
        <div class="w-4/12">
            <div class="bg-white p-10">
                <form action="{% url 'register' %}" method="post">
                {% csrf_token %}

                    <div class="flex gap-2">
                        <div class="flex-1">
                            <input type="text" name="fname" class="border border-slate-400 p-2  w-full " placeholder="First name">
                        </div>
                        <div class="flex-1">
                            <input type="text" name="lname" class="border border-slate-400 p-2  w-full " placeholder="Last  name">
                        </div>
                    </div>
                    <div class="flex">
                        <div class="flex-1">
                            <input type="text" name="username" class="border border-slate-400 p-2  w-full " placeholder="username">
                        </div>
                    </div>
                    <div class="flex">
                        <div class="flex-1">
                            <input type="email" name="email" class="border border-slate-400 p-2  w-full " placeholder="Enter email">
                        </div>
                    </div>
                    <div class="flex">
                        <div class="flex-1">
                            <input type="text" name="contact" class="border border-slate-400 p-2  w-full "
                                placeholder="Contact number">
                        </div>
                    </div>
                    <div class="flex">
                        <div class="flex-1">
                            <input type="date" name="dob" class="border border-slate-400 p-2  w-full ">
                        </div>
                    </div>
                    <div class="flex">
                        <div class="flex-1">
                            <select name="gender" id="" class="border border-slate-400 rounded p-2 w-full">
                                <option value="" selected disabled>select Gender</option>
                                <option value="m">Male</option>
                                <option value="f">Female</option>
                                <option value="o">Other</option>
                            </select>
                        </div>
                    </div>
                    <div class="flex gap-2">
                        <div class="flex-1">
                            <input type="password" name="password" class="border border-slate-400 rounded p-2 w-full "
                                placeholder="new password">
                        </div>
                        <div class="flex-1">
                            <input type="password" name="password" class="border border-slate-400 rounded p-2 w-full "
                                placeholder="conform password">
                        </div>
                    </div>
                    <div class="flex">
                        <input type="submit" name="submit" class="bg-green-700 text-white px-3 py-2 w-full rounde-lg shadow-lg "
                            value="create an account">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
